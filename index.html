<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fórum Especialidades Front-End - Toastr Directive</title>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link rel="stylesheet" type="text/css" href="js/libs/angular-toastr/angular-toastr.min.css">
		
		<script src="vendor/angular/angular.min.js"></script>	
		<script src="js/libs/angular-animate/angular-animate.min.js"></script>	
		<script src="js/libs/angular-toastr/angular-toastr.tpls.min.js"></script>	
		
		<script src="js/business/toastr.business.js"></script>
		
		<script src="js/app.js"></script>
		<script src="js/controllers/toastr.controller.js"></script>
    </head>
    <body ng-app="AngularStructure" ng-controller="ToastrController" ng-cloak>
        
		<img src="http://kitchen-electronics.weebly.com/uploads/2/7/1/1/27118291/6608936_orig.jpg">
		
        <div>	
			<button ng-click="callToastr('success')">Sucesso</button>
			<button ng-click="callToastr('error')">Erro</button>
			<button ng-click="callToastr('info')">Informação</button>
			<button ng-click="callToastr('warning', 'PRERIGO!')">Aviso</button>
			
			<button ng-click="clearToastr()">Limpar toastrs</button>
		</div>

    </body>
</html>
